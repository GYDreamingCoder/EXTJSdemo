<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>11.util</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <link id="theme" rel="stylesheet" type="text/css" href="" />
        <script type="text/javascript">
Ext.onReady(function(){

    // 表格配置开始
    var columns = [
        {header:'编号',dataIndex:'id'},
        {header:'名称',dataIndex:'name'},
        {header:'描述',dataIndex:'descn'}
    ];

    var data = [
        ['1','name1','descn1'],
        ['2','name2','descn2'],
        ['3','name3','descn3'],
        ['4','name4','descn4'],
        ['5','name5','descn5']
    ];

    var store = new Ext.data.ArrayStore({
		data: data,
        fields: [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
        ]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        store: store,
        columns: columns,
        title: 'center-north',
        region: 'north'
    });
    // 表格配置结束

    // 树形配置开始
    var tree = new Ext.tree.TreePanel({
		store: new Ext.data.TreeStore({
			proxy: {
				type: 'ajax',
				url: '05-01.txt'
			},
			root: {
				expand: true,
				text: '我是根'
			}
		}),
        title: 'west',
        region: 'west',
        split: true,
        border: true,
        collapsible: true,
        width: 120,
        minSize: 80,
        maxSize: 200
    });
    // 树形配置结束

    // 表单配置开始
    var form = new Ext.form.FormPanel({
        defaultType: 'textfield',
        labelAlign: 'right',
        title: 'form',
        labelWidth: 50,
        frame:true,
        width: 220,

        title: 'center-center',
        region: 'center',

        items: [{
            fieldLabel: '文本框',
            anchor: '90%'
        }],
        buttons: [{
            text: '按钮'
        }]
    });
    // 表单配置结束

    // 布局开始
    var viewport = new Ext.Viewport({
        layout:'border',
        items:[{
            region: 'north',
            contentEl: 'north-div',
            height: 80,
            bodyStyle: 'background-color:#BBCCEE;'
        },{
            region: 'south',
            contentEl: 'south-div',
            height: 20,
            bodyStyle: 'background-color:#BBCCEE;'
        },tree,{
            region: 'center',
            split: true,
            border: true,
            layout: 'border',
            items: [grid,form]
        }]
    });
    // 布局结束

    Ext.get("themeSelect").on("change", function(e) {
        var v = e.target.value;
        if (v == 'default') {
            Ext.util.CSS.swapStyleSheet("theme", "../../resources/css/ext-all.css");
        } else {
            Ext.util.CSS.swapStyleSheet("theme", "../../resources/css/ext-all-" + e.target.value + ".css");
        }
    });

});
        </script>
    </head>
    <body>
    <script type="text/javascript" src="../shared/examples.js"></script>
        <div id="north-div">
            <div>标题栏：让布局复杂一点儿</div>
            <select id="themeSelect">
                <option value="default">default</option>
                <option value="gray">gray</option>
                <option value="access">access</option>
                <option value="neptune">neptune</option>
            </select>
        </div>
        <div id="south-div">状态栏：Copyright by www.mossle.com</div>
    </body>
</html>
