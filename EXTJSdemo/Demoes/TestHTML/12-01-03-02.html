<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>02.basic</title>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" />
    <script type="text/javascript" src="../../ext-all.js"></script>
</head>
    <body>
        啦啦啦，来自02-05c2.html里的内容呢。
        <br />
        <div id="result"></div>
        <div id="grid1"></div>
        <p>Ending.....</p>
        <script type="text/javascript">
document.getElementById("result").innerHTML = "<hr>当当当";

Ext.onReady(function(){

    var columns = [
        {header:'编号',dataIndex:'id'},
        {header:'名称',dataIndex:'name'},
        {header:'描述',dataIndex:'descn'}
    ];

    var data = [
        ['1','name1','descn1'],
        ['2','name2','descn2'],
        ['3','name3','descn3'],
        ['4','name4','descn4'],
        ['5','name5','descn5']
    ];

    var store = new Ext.data.ArrayStore({
        data: data,
		fields: [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
		]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        width: '100%',
        height:300,
        store: store,
        columns: columns
    });
    grid.render('grid1');
});
        </script>
    </body>
</html>
