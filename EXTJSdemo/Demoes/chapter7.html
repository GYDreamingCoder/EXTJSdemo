            //---------------------------------2、窗口-------------------------------


            var columns = [
                { header: '编号', dataIndex: 'id' },
                { header: '名称', dataIndex: 'name' },
                { header: '描述', dataIndex: 'desc' }
            ]

            var data = [
               ['1','嘿嘿','desc1'],
               ['2','哈哈','desc2'],
               ['3','哼哼','desc3']
            ]

            var store = new Ext.data.ArrayStore({
                data: data,
                fields: [
                    {name:'id'},
                    {name:'name'},
                    {name:'desc'}
                ]
            })
            store.load();

            var grid = new Ext.grid.GridPanel({
                region: 'north',
                rederTo: 'grid',
                store: store,
                columns: columns,
            })

            var form = new Ext.form.FormPanel({
                region:'south',
                labelAlign: 'right',
                labelWidth: 50,
                frame: true,
                defaultType: 'textfield',
                items: [{
                    fieldLabel: '文本',
                    name: 'text',
                }, {
                        fieldLabel: '日期',
                        name: 'date',
                        xtype:'datefield'
                    }]
            })


            var win = new Ext.Window({
                layout: 'border',//充满整个窗口
                width: 500,
                height: 300,
                maximizable: true,//右上角显示最大化按钮
                minimizable: true,
                closeAcion: 'hide',//hide为隐藏,但窗口对象并没有被销毁,对应hide()方法;close为关闭,且窗口对象也被销毁,对应close()方法
                items: [grid,form],//如果不为items中的组件指定xtype,则默认为Ext.Panel对象
                constrain: true,//使窗体不能拖到浏览器边界之外
                buttons: [{
                    text: 'OK',
                    handler: function () {
                        win.hide();
                    }
                }, {
                    text: "Cancel",
                    handler: function () {
                        alert("请不要关闭");
                    }
                }]
            });
            win.show();
        })
