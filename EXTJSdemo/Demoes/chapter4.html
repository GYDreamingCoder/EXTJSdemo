<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>第四章-表单与输出控件</title>
    <link href="../resources/css/ext-all.css" rel="stylesheet" />
    <script type="text/javascript" src="../ext-all.js"></script>
    <script>
        var form = new Ext.form.FormPanel({
            title: '表单一',
            defaultType: 'textfield',
            buttonAlign: 'center',
            frame: true,
            width: 220,
            fieldDefaults: {
                labelAlign: 'right',
                labelWidth: 70,
            },
            items: [{fieldLabel: '文本框',}],
            buttons: [{text:'按钮'}]
        })
        form.render("form");

    </script>
</head>
<body>
    <div id="form"></div>
</body>
</html>
